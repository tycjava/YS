<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-expend-edit" th:object="${expend}">
            <input name="eId" th:field="*{eId}" type="hidden">
            <div class="form-group">
                <label class="col-sm-3 control-label">项目名称：</label>
                <div class="col-sm-8">
                    <input name="eProject" th:field="*{eProject}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">服务费：</label>
                <div class="col-sm-8">
                    <input name="eCovercharge" th:field="*{eCovercharge}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">标书费：</label>
                <div class="col-sm-8">
                    <input name="eTenderfee" th:field="*{eTenderfee}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">保证金：</label>
                <div class="col-sm-8">
                    <input name="eCashdeposit" th:field="*{eCashdeposit}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">总额：</label>
                <div class="col-sm-8">
                    <input name="eCount" th:field="*{eCount}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "ruoyi/expend";
        $("#form-expend-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-expend-edit').serialize());
            }
        }

    </script>
</body>
</html>
