<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改【请填写功能名称】')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-specialist-edit" th:object="${specialist}">
            <input name="sId" th:field="*{sId}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">专家姓名：</label>
                <div class="col-sm-8">
                    <input name="sName" th:field="*{sName}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">专家姓名：</label>
                <div class="col-sm-8">
                    <select name="sSex" class="form-control m-b">
                        <option value="">所有</option>
                    </select>
                    <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 代码生成请选择字典属性</span>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">专家专业：</label>
                <div class="col-sm-8">
                    <input name="sExpert" th:field="*{sExpert}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">专家单位：</label>
                <div class="col-sm-8">
                    <input name="sCompany" th:field="*{sCompany}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "specialist/specialist";
        $("#form-specialist-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-specialist-edit').serialize());
            }
        }
    </script>
</body>
</html>
